
<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="listApp" ng-cloak ng-controller="myCtrl"">
  <header>
    <h3>My List</h3>
  </header>
  <ul>
    <li ng-repeat="x in products">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;">Ã—</span></li>
  </ul>
  <div>
    <input placeholder="Add any items here" ng-model="addMe">
    <button ng-click="addItem()">Add</button>
    <p class="w3-padding-left w3-text-red">{{errortext}}</p>
  </div>
</div>

<Script>
var app = angular.module("listApp", []);
app.controller("myCtrl", function($scope) {
    $scope.products = ["Pen", "Bicycle"];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";
        $scope.products.splice(x, 1);
    }
});
</script>

</body>
</html>
