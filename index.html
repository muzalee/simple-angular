<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div ng-app="listApp" ng-cloak ng-controller="myCtrl">
  <header>
    <h3>My List</h3>
  </header>
  <ul>
    <li ng-repeat="x in products">
      {{x}}
      <span ng-click="removeItem($index)">Ã—</span>
    </li>
  </ul>
  <div class="input-container">
    <input placeholder="Add any items here" ng-model="addMe" ng-keypress="handleKeyPress($event)">
    <button ng-click="addItem()">Add</button>
  </div>
  <p class="error">{{errortext}}</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
  var app = angular.module("listApp", []);
  app.controller("myCtrl", function($scope) {
    $scope.products = ["Pen", "Bicycle"];
    $scope.addItem = function() {
      $scope.errortext = "";
      if (!$scope.addMe) {
        return;
      }
      if ($scope.products.indexOf($scope.addMe) === -1) {
        $scope.products.push($scope.addMe);
      } else {
        $scope.errortext = "The item is already in your list.";
      }
      $scope.addMe = "";
    };
    $scope.removeItem = function(x) {
      $scope.errortext = "";
      $scope.products.splice(x, 1);
    };
    $scope.handleKeyPress = function(event) {
      if (event.keyCode === 13) {
        $scope.addItem();
      }
    };
  });
</script>
</body>
</html>
